<!DOCTYPE html>
<html>

<head>
    <title>happy calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="main-title">laskin projekti</h3>
    <main>
       
        <div class="row">
            <button class="base bg-gray">c</button>

            <button class="base bg-gray">%</button>
            <button class="base bg-gray">+/-</button>
            <button class="base bg-yellow">/</button>
        </div>


        <div class="row">


            <button class="base">7</button>
            <button class="base">8</button>
            <button class="base">9</button>
            <button class="base bg-yellow">*</button>

        </div>


        <div class="row">

            <button class="base">4</button>
            <button class="base">5</button>
            <button class="base">6</button>
            <button class="base bg-yellow">-</button>



        </div>

        <div class="row">


            <button class="base">1</button>
            <button class="base">2</button>
            <button class="base">3</button>
            <button class="base bg-yellow">+</button>

        </div>

        <div class="row">

        
            <button class="base">0</button>
            <button class="base">,</button>
            <button class="base bg-yellow">=</button>

        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
